<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
       

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/image/dumbways.png" style="height: 50px; width: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html"><i class="fa fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="My-Project.html"><i class="fa fa-desktop"></i> My Project</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-secondary rounded-pill active" type="submit"><a href="contact.html" style="color: white; text-decoration: none;">Contact Me</a></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="col-12" style="background-color: #e3e7eb; text-align: center;">
        <div class="col-md-4 mx-auto" style=" padding: 20px; border-radius: 10px;">
            <h1><i class="fas fa-hand-pointer"></i> GET IN TOUCH</h1>
            <br>
            <form>
                <div class="mb-3">
                    <label for="inputName"  class="d-flex fw-bold"><i class="fas fa-user"></i> Name</label>
                    <input type="text" id="inputName" class="form-control" />
                </div>
    
                <div class="mb-3">
                    <label for="inputEmail" class="d-flex fw-bold"><i class="fa fa-envelope"></i> Email</label>
                    <input type="email" id="inputEmail" class="form-control" />
                </div>
    
                <div class="mb-3">
                    <label for="inputPhone" class="d-flex fw-bold"><i class="fa fa-phone-square"></i> Phone Number</label>
                    <input type="tel" id="inputPhone" class="form-control" />
                </div>
    
                <div class="mb-3">
                    <label for="inputSubject" class="d-flex fw-bold"><i class="fas fa-laptop-code"></i> Subject</label>
                    <select id="inputSubject" class="form-select">
                        <option value=""></option>
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="Fullstack Developer">Fullstack Developer</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="inputMessage" class="d-flex fw-bold"><i class="fa fa-commenting"></i> Your Message</label>
                    <textarea id="inputMessage" class="form-control"></textarea>
                </div>
    
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn-submit" onclick="submitData()"><i class="fa fa-paper-plane"></i> Submit</button>
                </div> 
            </form>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="js/contact.js"></script>
    <script src="js/nav.js"></script>
</body>

</html>
