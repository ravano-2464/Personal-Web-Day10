<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Post My Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap'); 
    </style>
</head>

<body style="background-color: #e3e7eb;">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/image/dumbways.png" alt="Dumbways Logo" style="height: 50px; width: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="My-Project.html">My Project</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-secondary rounded-pill " type="submit"><a href="contact.html" style="color: white; text-decoration: none;">Contact Me</a></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
    <form onsubmit="submitData(event)">
        <div class="row justify-content-md-center mt-5">
            <div class="col-md-6">
                <h1 class="h1 text-center"><i class="fas fa-plus-circle"></i> ADD MY PROJECT</h1>

                <div class="form-group">
                    <label for="inputMyProject" class="text-label"><i class="fas fa-project-diagram"></i> Project Name</label>
                    <input type="text" id="inputMyProject" name="title" class="form-control" />
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="startDate" class="text-label"><i class="fa fa-calendar"></i> Start Date</label>
                        <input type="date" id="startDate" name="startDate" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="text-label"><i class="fa fa-calendar"></i> End Date</label>
                        <input type="date" id="endDate" name="endDate" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputContent"><i class="fas fa-info-circle"></i> Description</label>
                    <textarea id="inputContent" name="description" class="form-control"></textarea>
                </div>

                <label class="text-label mr-3"><i class="fas fa-cogs"></i> Technologies :</label>
                <div class="form-group d-flex" style="gap: 5px;">
                    <div class="d-flex flex-column">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="NodeJs">
                            <label class="form-check-label" for="inputNodeJs"><i class="fa-brands fa-node-js"></i> Node Js</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="ReactJs">
                            <label class="form-check-label" for="inputReactJs"><i class="fa-brands fa-react"></i> React Js</label>
                        </div>
                    </div>

                    <div class="d-flex flex-column">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="NextJs">
                            <label class="form-check-label" for="inputNextJs"><img src="assets/icon/Next-Js.ico" width="16" height="16"></i> Next Js</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="TypeScript">
                            <label class="form-check-label" for="inputTypeScript"><img src="assets/icon/TypeScript.ico" width="16" height="16"></i> TypeScript</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputImage" class="text-label"><i class="fa fa-camera"></i> Choose Image Or Files</label>
                    <div class="input-group mb-3">
                        <label for="inputImage" class="input-group-text"><i class="fa fa-folder-open"></i> Attach Image Or Files</label>
                        <input type="file" class="form-control" id="inputImage" show />
                    </div>
                </div>

                <div class="text-end mt-4">
                    <button class="btn btn-secondary rounded-pill" type="submit" style="width: 20%; background-color: #111727;">
                        <i class="fa fa-paper-plane"></i> Post My Project
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

    <div class="row gap-5  " style=" margin:5px; margin-top: 10px; background-color:#f8f8f8;" id="project-list">
        <h1 class="d-flex justify-content-center" >MY PROJECT</h1>
        <div id="contents" class="My-Project-list">
            <div class="card-icons">
                <i class="fa-brands fa-google-play fa-xl"></i>
                <i class="fa-brands fa-android fa-xl"></i>
                <i class="fa-brands fa-java fa-lg"></i>
            </div>
        </div>
    </div>

    </div>
    <script src="js/nav.js"></script>
    <script src="js/My-Project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
